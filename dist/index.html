<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>To-Do List</title><link href="styles.css" rel="stylesheet"></head><body><div class="app"><h1>My To-Do List</h1><div class="todo-input"><input id="todo-title" placeholder="Add a new task"/> <input id="todo-description" placeholder="Description"/> <input type="date" id="todo-due-date"/> <select id="todo-priority"><option value="" disabled="disabled" selected="selected">Select Priority</option><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <button id="add-todo">Add</button></div><ul id="todo-list"></ul></div><script defer="defer" src="bundle.js"></script></body></html>
